<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
</head>

<body>
  <component uid="app1">
  </component>
  <component uid="app2">
  </component>
</body>
<script>
  require(["./demo.umd.min.js"], (component) => {
    const c = new(Vue.extend(component.default.demo))
    c.$mount("component[uid='app1']")
  })
  require(["./demo.umd.min.js"], (component) => {
    const c = new(Vue.extend(component.default.demo))
    c.$mount("component[uid='app2']")
  })
</script>

</html>
