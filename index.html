<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>

<body>
  <div id="app1">
    {{ message }}
  </div>
  <component uid="app2">
  </component>
</body>
<script>
  window.app1 = new Vue({
    el: '#app1',
    data: {
      message: '1Hello Vue!'
    }
  })

  const c1 = Vue.extend({
    render (h) {
      return h("h1", "hhhh")
    }
  })
  window.app2 = new c1()
  window.app2.$mount("component[uid='app2']")

</script>

</html>
