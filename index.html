<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>

<body>
  <div id="app1">
    {{ message }}
  </div>
  <div id="app2">
    {{ message }}
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app1',
    data: {
      message: '1Hello Vue!'
    }
  })
  var app = new Vue({
    el: '#app2',
    data: {
      message: '2Hello Vue!'
    }
  })
</script>

</html>
